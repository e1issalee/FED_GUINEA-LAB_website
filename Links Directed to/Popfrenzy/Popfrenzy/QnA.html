<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QnA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/question.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Pimple Popping Quiz</h1>
    <p>Test your knowledge about popping pimples!</p>
    <form id="quizForm">
    <label for="q1">1. What should you do before popping your pimples?</label><br>
    <input type="radio" name="q1" value="a"> Wash your hands<br>
    <input type="radio" name="q1" value="b"> Wash your face<br>
    <input type="radio" name="q1" value="c"> Apply a warm towel on affected areas<br>
    <input type="radio" name="q1" value="d"> All of the above<br><br>

    <label for="q2">2. How should your pimple be popped?</label><br>
    <input type="radio" name="q2" value="a"> Gently apply pressure to get the pus out<br>
    <input type="radio" name="q2" value="b"> Press super hard around the pimple<br><br>

    <label for="q3">3. After popping your pimple, what should you apply?</label><br>
    <input type="radio" name="q3" value="a"> Antibiotic ointment<br>
    <input type="radio" name="q3" value="b"> Moisturizer<br>
    <input type="radio" name="q3" value="c"> Toner<br>
    <input type="radio" name="q3" value="d"> Sunscreen<br><br>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>
</body>
</html>
